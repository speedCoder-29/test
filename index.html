<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSAP Animation Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Box Animations</h1>

  <div class="container">
    <div class="box" id="box1">Bounce</div>
    <div class="box" id="box2">Spin</div>
    <div class="box" id="box3">Pulse</div>
    <div class="box" id="box4">Slide</div>
    <div class="box" id="box5">Flip</div>
    <div class="box" id="box6">Wobble</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
