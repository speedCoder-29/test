<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSAP Animation Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Box Animations</h1>

  <div class="controls">
    <label for="speed">Speed: <span id="speedValue">1x</span></label>
    <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
  </div>

  <button id="bouncer">Click to Bounce!</button>

  <div class="container">
    <div class="box" id="box1">Bounce</div>
    <div class="box" id="box2">Spin</div>
    <div class="box" id="box3">Pulse</div>
    <div class="box" id="box4">Slide</div>
    <div class="box" id="box5">Flip</div>
    <div class="box" id="box6">Wobble</div>
  </div>

  <h2>Cascade Cards</h2>
  <div class="cards-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
